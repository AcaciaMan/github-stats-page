<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stats Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GitHub User Stats</h1>
    <div id="stats-container">
        <table id="stats-table">
            <thead>
                <tr id="totals-row">
                    <th>Totals</th>
                    <th id="total-stars">0</th>
                    <th id="total-forks">0</th>
                    <th id="total-watchers">0</th>
                    <th id="total-issues">0</th>
                    <th id="total-views">0</th>
                    <th id="total-clones">0</th>
                </tr>
                <tr>
                    <th>Repository</th>
                    <th>Stars</th>
                    <th>Forks</th>
                    <th>Watchers</th>
                    <th>Issues</th>
                    <th>Views</th>
                    <th>Clones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here by script.js -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>

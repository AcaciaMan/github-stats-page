<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stats Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GitHub User Stats</h1>
    <div id="stats-container">
        <table id="stats-table">
            <thead>
                <tr>
                    <th>Repository</th>
                    <th>Stars</th>
                    <th>Forks</th>
                    <th>Watchers</th>
                    <th>Issues</th>
                    <th>Today's Clones</th>
                    <th>Unique Viewers</th>
                    <th>14 Days Clones</th>
                    <th>14 Days Unique Viewers</th>
                    <th>All Clones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="repo-name">Loading...</td>
                    <td id="repo-stars">Loading...</td>
                    <td id="repo-forks">Loading...</td>
                    <td id="repo-watchers">Loading...</td>
                    <td id="repo-issues">Loading...</td>
                    <td id="clones-today">Loading...</td>
                    <td id="unique-viewers">Loading...</td>
                    <td id="clones-14days">Loading...</td>
                    <td id="unique-viewers-14days">Loading...</td>
                    <td id="all-clones">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
